report: "/mnt/dados/DashCam/report.xlsx"

convert:
  front:
    srcpath: "/mnt/dados/DashCam/Origin/VIDEO_F"
    dstpath: "/mnt/dados/DashCam/Converted/Front"
    preset: "H.265 QSV 2160p 4K"
    cam: "Front"
  front_lock:
    srcpath: "/mnt/dados/DashCam/Origin/VIDEO_F_LOCK"
    dstpath: "/mnt/dados/DashCam/Converted/Front"
    preset: "H.265 QSV 2160p 4K"
    cam: "Front"
  back:
    srcpath: "/mnt/dados/DashCam/Origin/VIDEO_B"
    dstpath: "/mnt/dados/DashCam/Converted/Back"
    preset: "H.265 QSV 1080p"
    cam: "Back"
  back_lock:
    srcpath: "/mnt/dados/DashCam/Origin/VIDEO_F"
    dstpath: "/mnt/dados/DashCam/Converted/Back"
    preset: "H.265 QSV 1080p"
    cam: "Back"

backup:
  Front:
    compress: True
    srcpath: "/mnt/dados/DashCam/Converted/Front"
    dstpath: "/mnt/dados/DashCam/backup"
    limit: 20
  Back:
    compress: True
    srcpath: "/mnt/dados/DashCam/Converted/Back"
    dstpath: "/mnt/dados/DashCam/backup"
    limit: 20

